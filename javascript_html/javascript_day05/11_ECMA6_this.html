        //class的方法
        class Person{
            //属性
            constructor(name,age,sex){
                this.name = name;
                this.age = age;
                this.sex = sex;
            }
            showSelf(){
                alert(`这是一个${this.sex}的,${this.age}岁,叫做${this.name}的小伙子`)
            }
        }

        class Worker extends Person{
            constructor(name,age,sex,job){
                super(name,age,sex);
                this.job = job
            }
            showJob(){
                alert(`这是一个${this.sex}的,${this.age}岁,叫做${this.name}的小伙子,工作是${this.job}`)
            }
        }
        var worker = new Worker("waws",19,"男","总统");
        worker.showJob();
