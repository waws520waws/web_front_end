    <script>
        /*

        //深层次的copy，两个对象之间互相不影响
        var obj1 = {
            a:1,
            b:10,
            c:100
        } 

        var obj2 = {};

        for(var attr in obj1){
            obj2[attr] = obj2[attr]
        }

        obj2.c = 100;
        console.log(obj1)  
        console.log(obj2)
    </script>
