    <script>

        var arr1 = [10,20,30,40,50];   
        var arr2 = [1,2,3,4,5];

        Array.prototype.sum = function(){
            var res = 0;
            for(var i=0;i<this.length;i++){
                res += this[i]
            }
            return res;
        }

        alert(arr1.sum())   
        alert(arr2.sum())   
        alert(arr1.sum === arr2.sum)     //true
    </script>
