    <script>
        /*
            字符串：所有单引号，双引号括起来的都叫字符串
            ECMA6字符串：反引号  ``
                好处：
                    1.不受换行等因素的影响，我们的数据想怎么书写就怎么书写
                        包含代码的换行，缩进
                    2.  `我叫${name}，今年${age}岁,是一个${sex}生`
                        `我叫${name}，今年${Math.max(age,10,30)}岁,是一个${sex}生`
                        这个部分中可以书写参数占位，也可以是函数的运算结构进行占位
        */

        //传统字符串的换行问题
        /* var str = "hello\nworld";
        var str1 = "hello\
        world";
        //上面的写不到一行中的部分我们可以使用\进行多行连接，达到多行书写的目的   展示效果：hello        world
        alert(str)
        alert(str1) */

        //ECMA6
        /* var str = `hello
        world`;
        alert(str) */


        // ECMA6的参数占位语法
        function show({name,age,sex}){
            // alert("我叫"+name+"，今年"+age+"岁,"+"是一个"+sex+"生")
            // alert(`我叫${name}，今年${age}岁,是一个${sex}生`)
            alert(`我叫${name}，今年${Math.max(age,10,30)}岁,是一个${sex}生`)
        }

        show({
            age:18,
            name:"小沈阳",
            sex:"男"
        })



    </script>
