<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}

        div{width: 100px;height: 302px;background-color: yellowgreen;border: 1px #000 solid;display: none;position: absolute;}
        div ul{width: 100%;height: 100%;}
        div ul li{width: 100%;height: 100px;border-bottom:1px solid #000;}
    </style>
    <script>
        /*
            默认行为：右键菜单

            自定义右键菜单
                右键按下，再右键的位置显示的菜单
                按下别的键字，菜单消失
        */

        window.onload = function(){

            //取消默认的右键菜单
            document.oncontextmenu = function(){
                return false
            }

            //自定义右键菜单
            var div = document.getElementById("div")
            document.onmousedown = function(ev){
                var e = ev || window.event
                if(e.button ==2){
                    div.style.display = "block";
                    div.style.left = e.clientX + "px";
                    div.style.top = e.clientY + "px";
                }else{
                    div.style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    <div id="div">
        <ul>
            <li>菜单1</li>
            <li>菜单2</li>
            <li>菜单3</li>
        </ul>
    </div>
</body>
</html>
