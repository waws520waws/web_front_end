<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
    <script>
        /*
            阻止超链接的默认的跳转行为
                1.比较简陋的a链接默认行为阻止方式
                    a.onclick = function(){
                        return false
                    }
                    缺点：运行到了return，后面的内容我们就执行不到了
                2.规范的方法
                    
        */
        
        //简陋的阻止
        /* window.onload = function(){
            var a = document.getElementById("a")
            a.onclick = function(ev){
                var e = ev || window.event
                var res = confirm("你确定要跳转链接吗？")
                return res
            }

        } */


        window.onload = function(){
            var a = document.getElementById("a")
            a.onclick = function(ev){
                var e = ev || window.event
                preDef(e)

                alert("后续的操作！！")
            }

        }


        //跨浏览器的阻止超链接默认行为的函数

        function preDef(e){
            if(e.preventDefault){
                e.preventDefault();   //chrome的操作
            }else{
                window.event.returnValue = false;  //IE的操作
            }
        }
    </script>
</head>
<body>
    <a id="a" href="https://www.baidu.com">百度</a>
</body>
</html>
