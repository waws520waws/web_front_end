<!DOCTYPE html>

    <script>
        /*
            字符串的函数：
                match()
                    格式：字符串.match(正则)
                    功能：在字符串中匹配是否由符合正则表达式
                    返回值：匹配成功，返回装有匹配到子串的数组
                replace()
                    格式：字符串.replace(oldstr/正则,newstr)
                    功能：在字符串中用newstr去替换oldstr
                    返回值：替换成功的新字符串
                split()
                    格式：字符串.split(分割符号/正则)
                        split本身就会找到全局的匹配合适的字符串进行切割，正则中的g可以省略
                    功能：用分割符将原来的字符串进行分割
                    返回值：分割剩下的字串构成的数组
                search()
                    格式：字符串.search(字串/正则)
                    功能：在字符串找到符合条件的字串第一次出现的位置
                    返回值：
                        匹配成功，返回>=0的下标
                        否则，返回-1
        */
        var str = "how are aRe arE ARE you!"
        var pattern = /are/ig;
        alert(str.match(pattern))   //are,aRe,arE,ARE

        // alert(str.replace(pattern,"is"))  //how is is is is you!

        var str1 = "howareaRearEAREyou!"
        var pattern1 = /are/ig;
        alert(str1.split(pattern1)) //how,,,,you!

        alert(str.search(pattern))  //4,第一次出现在下标是4的位置
    </script>
