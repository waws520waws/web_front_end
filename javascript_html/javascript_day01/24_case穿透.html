<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            输如月份，显示当月的天数  
            要求：1) 利用case穿透简化代码
        */

        var month = 2;
        var year = 2008;
        switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("这个月有31天");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("这个月有30天");
                break;
            default:
                (year % 4 == 0 && year % 100 != 0) || year % 400 == 0 ? alert("闰年,这个月有29天") : alert("非闰年,这个月有28天");
                break;
        }
    </script>
</head>
