    <script>
        /*
            函数递归：如果大家去面试，面试官问你关于递归的知识，面试官对你的要求比较高
                但是，在公内部严禁使用递归

            递归：
                满足以下三个条件：
                    1.函数自己调用自己
                    2.一般情况是有参数
                    3.一般情况有返回值

            递归可以解决循环能做的所有的事情，有一些循环不容易解决的事情，递归也能轻松解决
            递归，都可以写出来，但是不知道为什么是对的。


            编写递归的方法：
                1.首先先去找临界值，即无需计算，获得的值
                2.找这一次和上一次的关系
                3.假设当前函数已经可以使用，调用自身计算上一次
        */


        //计算1~n的和
        function recursion_add(n){
            if(n == 1){
                return 1;
            }else{
                return n + recursion_add(n-1); 
            }
        }
        alert(recursion_add(1000))
    </script>
