<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul {list-style: none;}
        body{background-color: rgb(156,188,44);}
        .main{width: 518px; height: 465px;margin: 50px auto;}
        .main h3{font-size: 24px;margin-bottom: 12px;}
        .main ul{width: 100%;height: 178px;}
        .main ul li{width: 100%;height: 48px;border: 2px white solid;margin-bottom: 6px;border-radius: 8px}
        .main ul li label{line-height: 48px;padding-right: 20px;padding-left: 20px;}
        .main ul li input{width: 386px;height: 34px;border: 1px solid rgb(255,204,51);border-radius: 5px;}

        .submit{width: 176px;height: 50px;border-radius: 10px;background-image: linear-gradient(rgb(75,178,247) 5%,rgb(23,97,176) 95%);line-height: 50px;color: white;font-size: 24px;text-align: center;margin: auto;}
    </style>
</head>
<body>
    <div class="main">
        <div>
            <h3>Step1:用户详细资料</h3>
            <ul>
                <li>
                    <label for="name">用户名称:</label>
                    <input type="text" id="name" placeholder="请输入用户名">
                </li>
                <li>
                    <label for="email">邮件地址:</label>
                    <input type="text" id="email" placeholder="example@qq.com">
                </li>
                <li>
                    <label for="tel">练习电话:</label>
                    <input type="text" id="tel" placeholder="18566666666">
                </li>
            </ul>
        </div>
        <div>
            <h3>Step2:家庭住址(收货地址)</h3>
            <ul>
                <li>
                    <label for="detail">详细地址:</label>
                    <input type="text" id="detail" placeholder="请输入用户名">
                </li>
                <li>
                    <label for="mail">邮政编码:</label>
                    <input type="text" id="mail" placeholder="example@qq.com">
                </li>
                <li>
                    
                    <label for="state">国&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;家:</label>
                    <input type="text" id="state" placeholder="18566666666">
                </li>
            </ul>
        </div>
        <div class="submit">保存</div>

    </div>
    
</body>
</html>
