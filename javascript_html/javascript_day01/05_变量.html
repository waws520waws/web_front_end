<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
变量：值可以被修改的量叫做变量

程序是要被cpu执行的。保存程序是在磁盘的。
程序执行的过程：
    程序从磁盘读写到内存中，被cpu运行
了解计算机的组成：
    内存:   
    硬盘:     
    CPU/GPU（计算）

关键信息：内存是有空间的，程序的本质就是在内存中运行的
注意：编程就是合理的分配内存
        */

        /* 
                变量：值可以被修改的量叫做变量
                1.声明变量：(必须声明之后才能使用)
                    关键字(系统征用的有特殊功能的单词叫做关键字)：var  声明变量

                初始化：声明变量的时候，直接给给这个变量赋值叫做初始化
                如果我们声明变量的时候，没有值赋给这个变量，系统会默认赋值成undefined
        */
        var num=10;
        alert(num);

        //undefined和null的区别
        
        //undefined
        var num1;
        num1=10;
        alert(num1)
        

        //null
        /*
            提高整个程序的运行的效率，我们可以将声明变量，没有值付给这个变量的时候，默认赋值成null，提高程序运行效率
        */
        var num2=null;
        num2=10;
        alert(num2)
    </script>
