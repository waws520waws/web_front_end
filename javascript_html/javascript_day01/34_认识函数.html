<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            忍术 ==>JS的函数(程序员写的)
            结印发动忍术==>调用函数(函数才会执行)


            函数的语法：
                函数声明：
                    function 函数名(){
                        函数体(具体要执行的代码)
                    }
                注意：见名知意，函数名体现的是函数的功能

            函数调用：
                函数名();

            作用：
                使程序变得简短而清晰
                有利于程序维护
                可以提高程序开发效率
                提高了代码的重用性（复用性）
        */
        function print(){
            for(var i = 1;i<=10;i++){
                document.write("hello world<br>");
            }
        }

        print();   //调用函数
    </script>
</head>

</body>
</html>
