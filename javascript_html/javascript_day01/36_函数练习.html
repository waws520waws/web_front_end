        /*
            1.编写一个函数，计算两个数字的和、差、积、商
                要求：使用传参的形式        
        */

        function calculate(num1 ,operator,num2){
            if(operator == "+"){
                return num1 + num2
            }else if(operator == "-"){
                return num1 - num2
            }else if(operator == "*"){
                return num1 * num2
            }else{
                return num1 / num2
            }
        }

        var num= calculate(13,"/",5)
        alert(num)

        /*
            2.编写一个函数，计算三个数字的大小，按从小到大顺序输出
        */
        function num_sort(num1,num2,num3){
            var temp = null;
            if(num1>=num2){
                temp = num1;
                num1 = num2;
                num2 = temp;
            }
            if(num1>=num3){
                temp = num1;
                num1 = num3;
                num3 = temp;
            }
            if(num2>=num3){
                temp = num2;
                num2 = num3;
                num3 = temp;
            }
            alert("最小"+num1+" 次大"+num2+" 最大"+num3)
        }

        num_sort(11,2,7)


        /*
            3.编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求/1+1/3+...+1/n 
        */
        function odd_or_even_add(n){
            var sum = 0;
            if(n % 2 == 0){
                for(var i =2;i<=n;i+=2){
                    sum += 1/i;
                }
            }else{
                for(var i =1;i<=n;i+=2){
                    sum += 1/i;
                }
            }
            return sum;
        }

        alert(odd_or_even_add(7))
