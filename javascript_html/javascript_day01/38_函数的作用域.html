<!DOCTYPE html>

    <script>
        /*
            任何程序在执行的时候都要占用内存空间，函数调用的时候也要去占用内存空间。
            垃圾回收机制：调用函数的时候，系统会分配对应的空间给这个函数使用（空间大小一般情况由这个函数声明的变量和形参决定），当函数使用完毕之后，这个内存空间要释放，返回给系统。

            注：在函数内部声明的变量和形参是属于当前函数内存空间里面的。

            内存管理机制：在函数中声明的变量和形参，会随着函数的调用被创建，随着函数的调用结束而被销毁
                在函数中声明的变量和形参，有效范围是当前函数(当前函数的大括号)，作用域，局部作用域。(校园卡、身份证)
        */
        
        /*
            由于a定义在了函数的外面，函数运行时候找不到对应的变量a，就会去找程序中的变量a，修改这个a的值2-->3-->4
        */
        // var a = 2;      //声明在全局的变量叫做全局变量
        // function show(){
        //     a++
        //     alert(a)
        // }

        // show();
        // show();
        // alert(a);

        /*
            由于a定义在了函数的里面，函数运行时候都可以找到对应的变量a，修改这个a的值，但是a会在调用show()的时候，再次将值还原成a = 2,而且作用域在函数内部，这样外部调用会报错
        */
        function show(){
            var a = 2;    //局部变量
            a++
            alert(a)
        }

        show();
        show();
        alert(a);  // a is not defined


    </script>
