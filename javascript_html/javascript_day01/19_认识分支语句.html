<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            分支语句：根据不同的条件，执行不同的内容
            单分支语句：
                语法：
                    if(判断的条件){
                        执行语句；(判断条件为真的时候执行)
                    }
            双分支语句：
                语法：
                    if(判断的条件){
                        执行语句；(判断条件为true的时候执行)
                    }else{
                        执行语句；(判断条件为false的时候执行)
                    }


            步骤：
                1.确定判断的条件应该是什么
                2.根据不同的结果，编写对应执行语句。

            注意：if()里面可以写任何的表达式，都会自动数据类型转换成为bool值
        */

        /*
            题目：判断一个数是偶数还是奇数
        */
        

        var num = 8;
        if(num % 2 ==0){
            alert("num是一个偶数")
        }else{
            alert("num是一个奇数")
        }

    </script>
</head>

</html>
