<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            break 和 continue的使用
            break:终止当前所有循环
            continue:跳过当前一次循环，继续下一次循环
        */

        // for(var i = 1;i<100;i++){
        //     if(i == 5){
        //         break;
        //     }
        // }
        
        for(var i = 1;i<100;i++){
            if(i == 5){
                continue;
            }
            document.write(i+"<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
