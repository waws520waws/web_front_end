<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  
            标识符：所有用户自定义的名字都是叫做标识符
            变量名：也是标识符

            JS的标识符：
            1、标识符可以由任意的大小写字母、数字、下划线(_)和美元符($)组成，
            2、但是不能以数字开头，
            3、不能是js中的保留字、关键字。
            4、标识符区分大小写，如：age和Age是不同的变量。但强烈不建议，用同一个单词的大小写区分两个变量。

            5、见名思意(尽量使用英文全称)
            6、单词超过两个的
                <1>驼峰式命名方式
                    className
                <2>下划线命名方式
                    class_name
        */
        
        var username="www";
        var age=18;

        alert(age)
        alert(username)
    </script>
</head>
<body>
    
</body>
</html>
