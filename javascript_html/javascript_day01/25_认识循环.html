<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            认识循环：
                重复的去做一件事情
            
            三种语法：
                while语法
                do_while语法
                for循环语法

            while循环：
                格式：
                    while(循环条件){
                        循环语句;
                    }
                执行：如果循环条件成立就循环语句，直到循环条件不成立为止
                使用循环的好处：
                    1.代码简洁
                    2.代码没有冗余
                    3.后期维护比较方便

                写循环的步骤：
                    1.确定循环的次数
                        注：循环条件，while()可以写任意的表达式，最后都会自动数据类型转换成bool值
                        注：不能让循环条件永远成立，否则会造成死循环
                    2.确定每一次循环想要执行的代码
        */
        var num = 0;
        while(num < 10){
            document.write("hello world<br/>");
            num ++ 
        }
    </script>
</head>

</body>
</html>
