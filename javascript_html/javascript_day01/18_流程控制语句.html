<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            流程控制语句
                顺序结构：代码自上而下顺序执行
                分支结构/条件结构/选择结构：要根据不同的条件，执行不同的操作
                循环结构：重复去做一件事情
        */  


        /*
            顺序结构：
                题目：输入两个数，然后交换这两个数，在输出他们交换后的结果
        */


        var num1 = 10;
        var num2 = 20;
        alert("num1:"+num1+" num2:"+num2);
        
        var num = null;
        num = num1;
        num1 = num2;
        num2 = num;
        alert("num1:"+num1+" num2:"+num2);
    </script>
</head>
<body>
    
</body>
</html>
