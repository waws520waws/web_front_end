        /*
            1 + 2 + …… + 99 + 100 = 5050

            sum += i;
            i++;
       }
       alert(sum)

        /*
            求出1-1/2+1/3-1/4…..1/100的和 var i=1;
        */

        var a = 1;
        var sum_a = 0
        while(a<=100){
            if(a % 2 == 0){
                sum_a -= 1/a;
            }else{
                sum_a += 1/a
            }
            a++;
        }
        alert(sum_a)

        /*
            6.打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
        */
        var year= 1000;
        var count = 0
        while(year <2001){
            if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                if(count != 3){
                    document.write(""+ year+" ")
                    count++
                }else{
                    document.write(""+year+"<br>")
                    count = 0
                }
                
            }
            year++
        }
