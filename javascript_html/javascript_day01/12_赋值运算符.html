<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            赋值运算符：
                功能：将=右边的值，赋值给=左边的变量  
            复合赋值运算符
                +=  -=  *=
        */

        //赋值运算符
        var num=10;
        num = num+10;
        alert(num)

        //复合赋值运算符
        var num1=10;
        // num = num1+10;
        num1 += 30  //和上面等价
        alert(num1)

    </script>
