<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            三目运算符：
                格式：
                    表达式1 ? 表达式2 : 表达式3
                说明：
                    表达式1为真的情况下，执行表达式2的语句，否则执行表达式3的语句 
        */
        var num1 = 100;
        num1 % 2 == 0 ? alert("这是一个偶数") : alert("这是一个奇数");    
    </script>
</head>
<body>
    
</body>
</html>
