            十进制

                模二取余法，固定流程
            八进制
            十六进制

            十进制 52 转二进制 110100

            0 * 2^0 + 0 * 2^1 + 1 * 2^2 + 0 * 2^3 + 1 * 2^4 + 1 * 2^5 = 32 + 16 + 4 = 52

            可以先将十进制转化成二进制，再将二进制转化成对应的八进制或者十六进制

            二进制转换成八进制
                规则：从右往左数，每三位一组，不足三位的用0补齐，最后将每一组数单独转化成十进制数字
            110100----->110  100
            110-->6   100->4   八进制 64   6 * 8^1 + 4 * 8^0=48 + 4=52

            二进制转换成十六进制
                规则：从右往左数，每四位一组，不足四位的用0补齐，最后将每一组数单独转化成十进制数字
            110100----->0011  0100
            0011-->3   0100->4   十六进制 34   3 * 16^1 + 4 * 16^0=48 + 4=52            
        */
