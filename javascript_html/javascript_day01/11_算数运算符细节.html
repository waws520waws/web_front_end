    <title>Document</title>

    <script>

        /*
            计算机是不会进行小数运算的(天生有bug)
            小彩蛋：金融账户，只存储整数，单位是分
        */

        /*
            在js中除数可以为0
        */
        
        alert(10/0)
        alert(-10/0)

        /*
            Infinity和字符串运算是拼接，和其他的非字符串操作还是Infinity
        */
        alert(Infinity+"hello")
        alert(Infinity + 1)

    </script>
