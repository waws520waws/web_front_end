<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            变量：弱引用类型，赋值成什么数据类型就是什么数据类型
            注意：不建议去改变量的数据类型，容易引起歧义

            关键字：typeof
            格式：typeof  常量/变量
            功能：输出当前常量或者变量的数据类型
        */
       alert(typeof typeof 100)
       alert(typeof "hello")
       alert(typeof null)  
       alert(typeof undefined)  
    </script>
</head>
<body>
    
</body>
</html>
