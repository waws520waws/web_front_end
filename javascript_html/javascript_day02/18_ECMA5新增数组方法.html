<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            indexOf()
                格式：数组.indexOf(item,start)
                参数：item 任意的数据
                      start 下标 可以不传入 默认是0
                功能：再数组中查找第一次出现item元素下标，从start开始寻找
                返回值：-1 没有查找到
                        >= 0  查找到的元素的下标
        */
         
        // var arr = [10,20,30,40,50,20,30];
        // var index = arr.indexOf(20,2);
        // alert(index)

        /*
            forEach() 循环
        */

        var arr1 = [10,20,30,40,50];
        arr1.forEach(function(item,index,arr1){
            /*
                item 当前遍历到的元素
                index 当前遍历到元素的下标
                arr 数组本身
            */
           document.write(item + ", " + index + ", " + arr1 + "<br>");
        });

        /*
            map 映射
        */
        
        var arr2 = [10,20,30,40,50];
        var newArr = arr2.map(function(item,index,arr2){
            //遍历要做的事
            return item * 1.3;
        });
        alert(newArr);
        alert(arr2);


        /*
            filter 过滤
        */

        var arr3 = [10,20,30,40,50];
        var newArr1 = arr3.filter(function(item,index,arr3){
            //遍历要做的事,返回符合条件的数组
            return item > 20;
        });
        alert(newArr1);

        /*
            some 判断数组中是不是有满足条件的元素，返回bool值
                短路操作：只要找到符合条件的元素，后面的循环就停止了
        */

        var arr4 = [10,20,30,40,50];
        var newArr2 = arr4.some(function(item,index,arr4){
            //遍历要做的事,返回符合条件的数组
            return item > 20;
        });
        alert(newArr2);

        /*
            every 判断数组是否全满足条件，返回bool值
                短路操作：只要找到不符合条件的元素，后面的循环就停止了
        */

        var arr5 = [10,20,30,40,50];
        var newArr3 = arr5.every(function(item,index,arr5){
            //遍历要做的事
            return item > 20;
        });
        alert(newArr3);


        /*
            reduce 归并  
        */

        var arr6 = [10,20,30,40,50];
        var res = arr6.reduce(function(prev,next,index,arr6){
            //遍历要做的事
            /* prev 第一次是 下标为0的元素
                 第二次开始  上一次遍历return的值 */
            alert(prev + ", " + next)
            return prev + next;
        });
        alert(res);

    </script>
    
</head>

</body>
</html>
