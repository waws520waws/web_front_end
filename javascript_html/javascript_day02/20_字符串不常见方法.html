<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            (使用很少)
            使用方式：
                字符串.方法(参数)
            big()                 用大号字体显示字符串
            blink()              显示闪动字符串(IE下无效)
            bold()               使用粗体显示字符串
            fixed()              以打字机文本显示字符串
            strike()             使用删除线来显示字符串      
            fontcolor()       使用指定颜色来显示字符串
            fontsize()         使用指定尺寸来显示字符串
            link()                将字符串显示为链接
            sub()                把字符串显示为下标 
            sup()                把字符串显示为上标
            document.write()中使用,用特殊的样式输出该字符串。
        */

        document.write("hello".big()+"world".blink()+"hello".bold()+"world".strike()+"hello".fontcolor("red")+"hello".fontsize("25px")+"world".sub(2)+"hello".sup(2)+"world".link())

    </script>
</head>
<body>
    
</body>
</html>
