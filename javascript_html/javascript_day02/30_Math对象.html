<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            再JS中一切皆对象

            再JS中，很多关系数学运算的函数，直接一个Math对象提供
                ■Math.random() //返回0-1之间的随机数
                ■Math.max(num1, num2) //返回较大的数
                ■Math.min(num1, num2)  //返回较小的数
                ■Math.abs(num)  //绝对值
                ■Math.round(num)  //四舍五入，只看小数点后一位
                ■Math.ceil(19.3)  //向上取整
                ■Math.floor(11.8)  //向下取整
                ■Math.pow(x,y)  //x的y次方
                ■Math.sqrt(num)  //开平方
                ■Math.sin(弧度)  //sin算法
                ■Math.cos(弧度)  //cos算法
                ■Math.PI  //数学中的Π 3.1415926
        */

        alert(Math.random())  //0.8515831922699046
        alert(Math.max(10,20,32,29,11))     //32  
        alert(Math.min(10,20,32,29,11))     //10
        alert(Math.abs(-9))     //9
        alert(Math.round(3.223))     //3
        alert(Math.ceil(3.223))     //4
        alert(Math.floor(3.223))     //3
        alert(Math.pow(2,5))     //32
        alert(Math.sqrt(25))     //5
        alert(Math.sin(0.5*Math.PI))     //sin(90°)=1
    </script>
</head>

</body>
</html>
