<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            数组的概念：
                用一个变量存储一堆数据的数据结构

            数据类型：
                基本数据类型
                特殊数据类型
                复合/引用数据类型
                    数组
        */



        /*
            数组的声明：
                1.通过new创建数组
                    参数：传入任意的数据，存储到数组中
                2.省略new运算符直接创建数组
                
                注意：上面的两种方式，当传入的参数只有一个数字的时候，直接是声明一个length长度的数组

                3.数组常量进行赋值。(JS一般使用中括号[];)
        */

        // var arr = new Array(100,true,"hello");
        // var arr = Array(100,true,"hello");
        // var arr = [100,true,"hello"];

        

        //当传入的参数只有一个数字的时候，直接是声明一个length长度的数组,数组中没有元素
        // var arr = Array(10);
        // var arr = Array("hello");
        // alert(arr);

        /*
            数组的属性：
                数组.length 返回值数组【元素】的个数。
            
            元素：将数组存储的每一个数据，叫做数组的元素
            访问数组中的元素：
                数组[下标]：下标是从0开始的

            数组和循环是天生一对
        */
        var arr = Array(100,true,"hello");
        for(var i = 0;i<arr.length;i++){
            alert(arr[i])
        }



    </script>
