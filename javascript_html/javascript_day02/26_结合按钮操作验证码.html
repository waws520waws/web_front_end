<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            事件驱动函数

            注：通过id获取页面上对应的标签
            document.getElementById(id)

            node.innerHTML 标签之间的内容
            
        */

        //n位纯数字加字母验证码
        function num_letter_TestCode(n){
            var arr = [];
            for(var i=0;i<n;i++){
                var num = parseInt(Math.random()*123);
                if(num>=0 && num <= 9){
                    arr.push(num)
                }else if(num>=65 && num <= 90 || num>=97 && num <= 122){
                    arr.push(String.fromCharCode(num))
                }else{
                    i--;
                }
            }
            return arr.join("")
        }


        function btnClick(){
            //拿到div标签
            var oDiv = document.getElementById("div1");
            oDiv.innerHTML = num_letter_TestCode(6)
        }
    </script>
</head>
<body>
    <div id="div1">000000</div>
    <!-- 点击按钮，就会执行后面的字符串中的代码 -->
    <button onclick="btnClick();">获取验证码</button>
</body>
</html>
