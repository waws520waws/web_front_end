<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            选择排序：
                规则：选出一个位置，再这个位置上的数字，和后面的所有数字进行比较，如果比较出大小就交换两个数的位置
        */


        function select_sort(arr){
            for(var i = 0;i<arr.length-1;i++){
                for(var j=i+1;j<arr.length;j++){
                    if(arr[i]>arr[j]){
                        var temp = arr[j];
                        arr[j] = arr[i];
                        arr[i] = temp;
                    }
                }
            }
        }

        arr = [3,2,5,9,7,5,6,8,1]
        select_sort(arr)
        alert(arr)
    </script>
</head>
