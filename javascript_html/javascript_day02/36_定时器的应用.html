<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{width: 800px;height: 100px;border: 1px solid black;text-align: center;line-height: 100px;margin: 30px auto;background-color: chocolate;color: white;font-size: 40px;}
    </style>
    <script>
        function showTime(){
            var d = new Date();
            var year = d.getFullYear();
            var month = d.getMonth()+1;  //0~11
            var date = d.getDate();

            var week = d.getDay();  // 0~6 0是周日

            week = numOfChinese(week)


            var hour = d.getHours(); 
            hour = double(hour);
            var min = d.getMinutes();
            min = double(min);  
            var sec = d.getSeconds();
            sec = double(sec);
            
            var str = year + "年" + month + "月" + date + "日 星期" + week + " " + hour + ":" + min + ":" + sec;
            return str

        }

        function numOfChinese(num){
            switch(num){
                case 0:
                    return "日"; 
                case 1:
                    return "一"; 
                case 2:
                    return "二"; 
                case 3:
                    return "三"; 
                case 4:
                    return "四"; 
                case 5:
                    return "五"; 
                case 6:
                    return "六";  
            }
        }
        function double(num){
            if(num<10){
                num = "0" + num;
            }
            return num
        }

        setInterval(function(){
            var div = document.getElementById("div");
            div.innerHTML = showTime();
        },1000)

    </script>
</head>
<body>
    <div id="div">显示当前的时间</div>
</body>
</html>
