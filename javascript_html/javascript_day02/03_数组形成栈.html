<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            栈结构：
                栈：木盆
                结构：从同一头进，从同一头出
                特点：先进后出
        */


        /*
            数组的两个方法形成栈结构：
                push
                    格式：数组.push(参数1，参数2，……)
                    功能：给数组的末尾添加元素
                    返回值：插入数组之后的新长度
                pop
                    格式：数组.pop()
                    参数：没有参数
                    功能：在数组的末尾拿出一个元素
                    返回值：拿出来的那个元素
        */


        //push的使用
        // var arr = ["北京","上海","广州"];
        // var res = arr.push("深圳","成都","河北")
        // alert(arr)
        // alert(res)

        //pop的使用
        var arr = ["北京","上海","广州"];
        var res = arr.pop()
        alert(res)
        alert(arr)


    </script>
</head>

</html>
