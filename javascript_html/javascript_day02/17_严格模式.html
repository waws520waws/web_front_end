    <script>
        /*
            严格模式：写在那个作用域下，就再哪个作用域下起作用
                一旦开启严格模式，这个时候代码必须遵循严格的js的标准去写
            语法：  
                "use strict"

            细节：尽量不要将严格模式写在全局。
            用了严格模式，会有什么变化：
                1.全局变量声明时候，必须使用var
                2.再函数中声明同一个名称的形参，可以编译过去，但是不符合规范
                    严格模式下，同一函数，不可有多个同名形参
                3.arguments下形参修改，影响arguments中的实参
                    不允许动态被修改
                4.新增保留字：implements, interface, let, package, private, protected, public, static, yield


            严格模式的目的：
                消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为;
                消除代码运行的一些不安全之处，保证代码运行的安全；
                提高编译器效率，增加运行速度；
                为未来新版本的Javascript做好铺垫。
        */

            num1 = "hello";

        }

            "use strict"
            num1 = "hello";

        }
