<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            join()
                格式：数组.join(字符串)
                功能：将数组中的元素，用传入的拼接符，拼接成为一个字符串
                返回值：拼接好的字符串
        */

        var arr = [10,20,30];
        var res = arr.join("###");
        // alert(res);

        /*
            reverse 逆序
                格式：数组.reverse()
        */

        var arr1 = [10,20,30];
        var res1 = arr1.reverse();
        // alert(res1);

        /*
            sort 排序
                格式：数组.sort() 默认是从小到大进行排序，按照字符串的方式进行排序
                要实现数字的排序
                参数：一个函数，代表要怎样去排序(固定用法)
        */

        // var arr2 = [10,1,20,3,15,0,4];
        // var res2 = arr2.sort();
        // alert(res2);  //0,1,10,15,20,3,4

        
        //从大到小进行排序
        var arr3 = [10,1,20,3,15,0,4];
        arr3.sort(function(value1,value2){
            return value1-value2
        })
        alert(arr3)   // 0,1,3,4,10,15,20

        //从小到大进行排序
        var arr4 = [10,1,20,3,15,0,4];
        arr4.sort(function(value1,value2){
            return value2-value1
        })
        alert(arr4)   // 20,15,10,4,3,1,0



    </script>
