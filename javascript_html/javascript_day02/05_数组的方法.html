<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            concat()
                1.拷贝原数组，生成新数组
                2.合并数组
                    格式：数组.concat(数组，数据……)
                    返回值：合并成的新数组，原数组不会发生改变
                注：就算传入的是数组，数组中的元素也要单独拆分出来再进行合并
        */

        var arr1 = [10,20,30];
        var arr2 = [40,50,60];
        var newArray = arr1.concat(arr2,"hello",true);
        // alert(newArray);
        // alert(newArray.length);
        // alert(arr1);


        /*
            slice()方法
                格式：数组.slice(start,end);  [start,end)
                功能：可以基于当前数组获取指定区域元素[start,end),提取出元素生成新数组
                返回值：生成新数组，原数组不会发生任何改变。
        */

        var arr3 = [10,20,30,40,50,60];
        var newArray1 = arr3.slice(1,4);
        // alert(newArray1);
        // alert(newArray1.length);
        // alert(arr3);


        /*
            splice()方法
                格式：数组.splice(start,length,数据1,数据2,……);
                参数：
                    start:开始截取的位置
                    length:截取的长度
                    第三个参数开始：再start位置，要插入的新元素 
                返回值：截取下来的元素组成的数组。

            增加：
                start: 随意
                length：0
                第三个参数开始：有值
            删除：
                start: 随意
                length：大于0的数
                第三个参数开始：无值
            修改：(本质先删除，后增加)
                start: 随意
                length：1
                第三个参数开始：一个数                
        */

        //增加
        var arr4 = [10,20,30,40,50,60];
        var newArray2 = arr4.splice(1,0,"hello",true);
        // alert(newArray2);
        // alert(arr4);


        //删除
        var arr5 = [10,20,30,40,50,60];
        var newArray3 = arr5.splice(1,2);
        // alert(newArray3);
        // alert(arr5);

        //删除
        var arr6 = [10,20,30,40,50,60];
        var newArray4 = arr6.splice(1,1,"hello");
        alert(newArray4);
        alert(arr6);

    </script>
</head>

</html>
