<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            全局节点
                document.getElementById
                通过id获取符合条件的节点
                
                document.getElementsByTagName
                通过标签名称获取符合条件的元素节点(注意：Elements)
                
                document.getElementsByClassName
                通过class名称获取符合条件的元素节点
            
                document.getElementsByName
                通过name属性的值获取符合条件的元素节点(只能全局)
                【注】：一般使用在表单元素中

            指定节点
                从node节点开始，通过xxx获取符合条件的元素节点
                返回值：伪数组/类数组
                node.getElementById
                node.getElementsByTagName
                node.getElementsByClassName
        */

        window.onload = function(){
            var alis = document.getElementsByTagName("li");
            alert(alis);   //[object HTMLCollection]集合对象，使用起来和数组类似，一般情况下，把这种叫做伪数组/类数组
            alis[1].innerHTML = "waws";

            //获取指定节点中的元素 
            oll = document.getElementById("ol1");
            ol_li = oll.getElementsByTagName("li")
            //alert(ol_li.length)
            for(var i=0;i<ol_li.length;i++){
                ol_li[i].style.backgroundColor="red";
            }

            ull = document.getElementById("ul1")
            boxs = ull.getElementsByClassName("box");
            for(var i=0;i<boxs.length;i++){
                boxs[i].style.backgroundColor="gray";
            }

            names = document.getElementsByName("hello")
            for(var i=0;i<names.length;i++){
                names[i].style.backgroundColor="hotpink";
            }
        }
    </script>
</head>
<body>
    <ul id="ul1">
        <li>111</li>
        <li class="box">111</li>
        <li>111</li>
        <li>111</li>
        <li name="hello">111</li>
        <li class="box">111</li>
        <li>111</li>
        <div class="box" name="hello">333</div>
    </ul>
    <input type="text" name="hello">
    <span name="hello"></span>
    <ol id="ol1">
        <li>222</li>
        <li class="box">222</li>
        <li class="box">222</li>
        <li>222</li>
        <li>222</li>
    </ol>
</body>
</html>
