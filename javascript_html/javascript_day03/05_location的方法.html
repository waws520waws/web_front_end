<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            location 地址栏

            属性
            方法：
                location.assign(url)    再当前窗口中跳转带这个url
                    会产生历史记录，可以前进/后退
                location.replace(url)    再当前窗口中替换成新的url
                    不会产生历史记录
                location.reload()      刷新当前窗口
                location.reload(true)      不经过浏览器的缓存强制从服务器重新加载资源

        */

        //location对象是window对象的属性，也是document对象的属性;所以window.location和document.location等效
        // alert(window.location === document.location)

        /* location.assign("https://www.baidu.com")
        location.replace("https://www.baidu.com")
        location.reload()
        location.reload(true) */
    </script>
</head>
<body>
    <button onclick="location.assign('https://www.baidu.com')">assign</button>
    <button onclick="location.replace('https://www.baidu.com')">replace</button>
    <button onclick="location.reload()">reload</button>
</body>
</html>
