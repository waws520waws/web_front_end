<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding: 0;}
        #div1{width: 100px;height: 100px;background-color: red;border: 1px solid #000;padding: 8px;margin: 20px;}
    </style>
    <script>
        /*
            offsetWidth
            offsetWidth

            offsetLeft
            offsetTop
        */
        window.onload = function(){
            var div = document.getElementById("div1");
            // alert(getComputedStyle(div)["width"])  //100px     这个部分是真实的width

            alert(div.offsetWidth)   //118  这个部分是将padding和border的值都加上了 眼睛能看到的宽都算
            alert(div.offsetHeight)   //118  这个部分是将padding和border的值都加上了 眼睛能看到的宽都算

            alert(getComputedStyle(div)["left"])   //auto  默认的都是自适应auto  没有办法应用计算
            alert(div.offsetLeft)   //28    这个部分是margin 眼睛能看到的实际距离第一个有定位的父级节点的距离
            //理解：一个盒子div2在另一个盒子div1中，设置了div1的margin是30px，div2的margin是20px,我们可以看到
            //div2实际上距离浏览器边缘是50px，但是我们计算div2的offsetLeft时候是以div1(父级)为边界计算offsetLeft=20px
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
