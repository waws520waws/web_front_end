<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function elementsByClassName(node,classStr){
            var nodes = node.getElementsByTagName("*");   //取节点下面的所有元素
            var arr = [];
            for(var i=0;i<nodes.length;i++){
                if(nodes[i].className === classStr){
                    arr.push(nodes[i])
                }
            }
            return arr
        }

        window.onload = function(){
            var oll = document.getElementById("ol1");
            var lis = elementsByClassName(oll,"box");
            alert(lis)
            for(var i=0;i<lis.length;i++){
                lis[i].style.backgroundColor = "red";
            }
        }
    </script>
</head>
<body>
    <ul id="ul1">
        <li>111</li>
        <li class="box">111</li>
        <li>111</li>
        <li>111</li>
        <li name="hello">111</li>
        <li class="box">111</li>
        <li>111</li>
        <div class="box" name="hello">333</div>
    </ul>
    <input type="text" name="hello">
    <span name="hello"></span>
    <ol id="ol1">
        <li>222</li>
        <li class="box">222</li>
        <li class="box">222</li>
        <li>222</li>
        <li>222</li>
    </ol>
</body>
</html>
