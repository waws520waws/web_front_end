<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
    <script>
        /*
            键盘事件：(表单事件)
            keydown  键盘按下(如果按下一直不放手，会一直触发)
            keyup    键盘抬起
            keypress  键盘按下(只支持字符键)
        */

        window.onload = function(){
            var i = 0;
            /* window.onkeydown = function(){
                document.title = i++;
            } */

            window.onkeyup = function(){
                document.title = "抬起";
            }

            window.onkeypress = function(){
                document.title = i++;     //功能键shift/ctrl等不支持，其他的字符键支持
            }
        }
    </script>
</head>

</body>
</html>
