            系统对话框
            window 方法： 一般情况下window可以省略
                浏览器可以通过alert()、confirm()和prompt()方法可以调用系统对话框向用户显示信息。
                alert()  弹出警告框
                confirm()  弹出一个带确定和取消的提示框
                    返回值：如果点击确定，返回true
                           如果点击取消，返回false
                prompt()  弹出一个带输入框的提示框
                    参数：
                        第一个参数：面板上显示的内容
                        第二个参数：输入框里面默认的值(可以不写)
                    返回值：如果点击确定，返回的是你输入的内容
                           如果点击取消，返回null
