<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>知识补充</title>
	</head>
	<body>
		<p>
			使用&lt;del>……&lt;/del><br>
			<del>给文字增加删除线</del>
		</p>
		<hr >
		<p>
			使用&lt;sup>2&lt;/sup>
			<br>把文字变成上标，10<sup>2</sup>
		</p>
		<hr >
		<p>
			使用&lt;u>……&lt;/u><br>
			<u>给文字增加下划线</u>
		</p>
		<hr >
		<p>
			使用&lt;center>……&lt;/center>
			<br><center>使文字居中</center>
		</p>
	</body>
</html>
