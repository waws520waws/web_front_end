<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.a {
				width: 20%;
				/* background: orangered url(xxxx/xxx.png) no-repeat;  关于背景的综合写法*/
				background: orangered;
			}
			.b {
				width: 60%;
				background: green;
			}
			.c {
				width:20%;
				background: blue;
			}
			
			.a,.b,.c{
				float: left;
				height: 200px;
			}
			.hh {
				width:100%;
				height: 300px;
				background: black;
			}
			.outer{
				height:200px
			}
			
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="a"></div>
			<div class="b"></div>
			<div class="c"></div>
		</div>
		<div class="hh"></div>
	</body>
</html>
