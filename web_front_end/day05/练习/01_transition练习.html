<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding: 0;}


        div{width: 360px;height: 70px;}
        div .nav_list{
            width: 100%;
            height: 100%;
            list-style: none;
        }
        div .nav_list li{width: 60px;height:100%;background: url(../img/aNavBg.png) no-repeat;float: left;transition: 0.4s ease-in;}
        div .nav_list li:nth-of-type(1){background-position:0 -70px;}
        div .nav_list li:nth-of-type(2){background-position:-60px -70px;}
        div .nav_list li:nth-of-type(3){background-position:-120px -70px;}
        div .nav_list li:nth-of-type(4){background-position:-180px -70px;}
        div .nav_list li:nth-of-type(5){background-position:-240px -70px;}
        div .nav_list li:nth-of-type(6){background-position:-300px -70px;}

        div .nav_list li:nth-of-type(1):hover{background-position:0 0;}
        div .nav_list li:nth-of-type(2):hover{background-position:-60px 0;}
        div .nav_list li:nth-of-type(3):hover{background-position:-120px 0;}
        div .nav_list li:nth-of-type(4):hover{background-position:-180px 0;}
        div .nav_list li:nth-of-type(5):hover{background-position:-240px 0;}
        div .nav_list li:nth-of-type(6):hover{background-position:-300px 0;}

    </style>
</head>
<body>
    <div id="nav" class="box1">
        <ul class="nav_list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
