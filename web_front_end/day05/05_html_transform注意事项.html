<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{width: 100px;height: 100px;background-color: red;transform-origin: 100px 100px;transition: 2s;}
        /* 改变形变的基点 */
        .box1:hover{transform: rotate(180deg);}


        /* .box2{width: 100px;height: 100px;background-color: red;transform: translate(100px,0) scale(0.5);}
        .box3{width: 100px;height: 100px;background-color: red;transform: scale(0.5) translate(100px,0);} */
        
        /* 多个变形的方式叠加再一起，translate会受到其他的三种方式的影响 */
        .box2{width: 100px;height: 100px;background-color: red;transform: translate(100px,0) rotate(45deg);}
        .box3{width: 100px;height: 100px;background-color: red;transform: rotate(45deg) translate(100px,0);}

        

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
