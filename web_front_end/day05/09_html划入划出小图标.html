<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        ul{width: 150px;height: 50px;margin: 30px auto;}
        ul li{float: left;width: 50px;height: 100%;position: relative;}
        ul li img{position: absolute;left:14px;top:15px;}
        ul li:hover img{animation: move .5s;}

        @keyframes move{
            0%{transform: translate(0,-50px);opacity: 1;}
            50%{transform: translate(0,-50px);opacity: 0;}
            70%{transform: translate(0,50px);opacity: 0.1;}
            100%{transform: translate(0,0);opacity: 1;}
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="img/1.png" alt=""></li>
        <li><img src="img/2.png" alt=""></li>
        <li><img src="img/3.png" alt=""></li>
    </ul>
</body>
</html>
