    <style>
        *{margin:0;padding:0;}
        ul{list-style: none;}
        img{display: block;}
        a{text-decoration: none;color:#535353;}

        .l{float: left;}
        .r{float: right;}
        .clear::after{content: "";display: block;clear: both;}

        .main{width:251px;}
        .main .title{width: 100%;height: 32px;border-bottom: 1px solid rgb(208,214,217);margin-bottom: 20px}
        .main div h2{width:237px;height: 24px;color:rgb(26,26,26);font-size: 16px;line-height: 24px;padding-left: 10px;border-left: 4px solid #69bcf3;}

        .main .content{width: 251px;height: 511px;border-bottom: 1px solid #535353;}
        .content ul{width: 100%;height: 100%;}
        .content ul li{width: 100%;height: 97px;border-bottom:1px dashed #d0d6d9;font-size: 12px;line-height: 22px;color: #535353;margin-bottom: 10px;overflow: hidden;}
        .content ul li .img{width: 112px;height: 78px;padding-left: 5px; position: relative;}
        
        .content ul li .img .img_box{border: 1px solid white;width: 92px;height: 57px;position:absolute;left: 14px;top:9px;transition: 1s; transform: translate(0,-100px) rotate(-90deg);}
        .content ul li .img .img_text{width: 57px;height: 13px;line-height: 13px;font-size: 13px;color: white;position: absolute;left:33px;top:32px;transition: 1s;transform: translate(0,100px);}

        /* 技巧就是先确定中点的位置，然后我们再元素上使他进行变形，最终将他藏于图形之外，设置溢出隐藏，即可达到效果 */
        .content ul li:hover .img_box{transform: translate(0,0) rotate(0);}
        .content ul li:hover .img_text{transform: translate(0,0) rotate(0);}
        .content ul li .a{width:113px;height:78px;overflow: hidden;padding-left: 9px;}
        .content ul li .a a:hover{color:greenyellow;text-decoration: underline;cursor: pointer;}

        .content ul li:last-child{border-bottom:none;}

    </style>
</head>
