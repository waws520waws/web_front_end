<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        /* 鼠标移入的效果 */
        div:hover{
            background-color: blue;
        }
        /* 鼠标按下的效果 */
        div:active{
            background-color: green;
        } 

        /* 一般的网站只是设置a{} 和 a:hover{} 就是按下和非按下两种模式即可 */
        a:link{
            color: red;
        }
        a:visited{
            color: cyan;
        }
    </style>
</head>
<body>
    <div></div>
    <a href="https://github.com/waws520waws/Numb/tree/master/python%E5%9F%BA%E7%A1%80%E5%BC%BA%E5%8C%96" target="_blank">百度的链接，惊不惊喜</a>
</body>
</html>
