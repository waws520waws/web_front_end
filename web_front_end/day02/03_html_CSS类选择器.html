<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red url(img/购物车.png) no-repeat center center;
        }
        .content{
            font-size: 30px;
            background-color: blue;
        }
        /*标签+类的写法*/
        p.box{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box">这是一个块</div>
    <div class="box content">这又是一个块</div>
    <p class="box">这是一个块</p>
</body>
</html>
