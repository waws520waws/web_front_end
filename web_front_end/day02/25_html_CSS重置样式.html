<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去除li前面的点 */
        ul{
            list-style: none;
        }

        /* 去掉链接的下划线 */
        a{
            text-decoration: none;
            color: #666;
        }
        a:hover{
            text-decoration: underline;
            color: royalblue;
        }
        div{
            border: 1px #000 solid;
        }
        /* img{vertical-align: bottom;} 底线对齐,解决空隙问题 */
        /* img{vertical-align: baseline;} 基线对齐,默认空隙问题 */
        img{display: block;}
    </style>
</head>
<body>
    <ul>
        <li>hah</li>
        <li>hehe</li>
        <li>heihei</li>
    </ul>
    <a href="https://www.baidu.com/" target="_blank">我真是太伤心了</a>

    <div>
        <img src="img/购物车.png" alt="">
    </div>
</body>
</html>
