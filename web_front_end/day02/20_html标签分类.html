<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 设置父元素的字体大小为0可以解决两个span标签之间存在空隙的问题 */

            font-size: 0;
        }
        #span1,#span2{
            width: 100px;
            height: 100px;
            background-color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- <div></div>
    <span></span>
    <input type="text"> -->

    <span id="span1">我有一头小毛驴</span>
    <span id="span2">从来也不骑</span>
</body>
</html>
