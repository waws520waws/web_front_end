<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:after{
            content: "world";
            color: red;
        }
        div:before{
            content: "wwww";
            color: green;
        }
        :checked{
            width: 30px;
            height: 30px;
        }
        :disabled{
            width: 40px;
            height: 40px;
        }
        :focus{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>hello</div>
    <input type="checkbox">UZI
    <input type="checkbox">MLXG
    <input type="checkbox">PDD
    <input type="checkbox" disabled>WHITE
    <br>
    <input type="text">
</body>
</html>
