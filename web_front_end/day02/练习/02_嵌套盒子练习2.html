<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 350px;
            height: 350px;
            padding: 27px;
            border: 1px dashed rgb(0,0,0);
        }
        #box2{
            width: 300px;
            height: 300px;
            padding: 20px;
            border: 5px solid rgb(219,235,254);
        }
        #box3{
            width: 218px;
            height: 218px;
            padding: 41px;
            background-color: rgb(255,160,223);
        }
        #box4{
            width: 210px;
            height: 210px;
            padding: 3px;
            border: 1px dashed rgb(255,255,255);
        }
        #box5{
            width: 110px;
            height: 110px;
            padding: 49px;
            border: 1px dashed rgb(255,255,255);
        }
        #box6{
            width: 100px;
            height: 100px;
            border: 5px solid rgb(252,255,0);
            background-color: rgb(150,255,56);
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">
                <div id="box4">
                    <div id="box5">
                        <div id="box6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
