<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 300px;height: 300px;filter:blur(10px)}
        .parent{width: 600px;height: 300px;border: 1px solid black;}
        .box1{width: calc(100% - 100px);height: 100px;background-color: red;}
    </style>
</head>
<body>
    <div class="box"><img src="img/girl.jpg" alt=""></div>
    <div class="parent">
        <div class="box1"></div>
    </div>
</body>
</html>
