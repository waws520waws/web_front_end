<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding: 0;}
        ul{list-style: none;}
        img{display: block;}

        .parent{width: 480px;height: 300px;}
        .parent ul{width: 100%;height: 100%;}
        .parent ul li{width: 233px;height: 100%; float: left;cursor: pointer;}
        .parent ul li img{width: 100%;height: 100%;}
        .parent ul li:hover{transform: translateY(-10px);box-shadow: 5px 10px 10px gray;}
    </style>
</head>
<body>
    <div class="parent">
        <ul>
            <li>
                <img src="img/mi_1.png" alt="">
            </li>
            <li>
                <img src="img/mi_2.png" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
