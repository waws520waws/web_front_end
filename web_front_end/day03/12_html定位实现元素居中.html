<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用定位元素和margin配合实现元素居中 */
        #box1{
            width:300px;
            height: 300px;
            border: 1px black solid;
            position: relative;
        }

        #box2{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 50%;
            top:50%;
            margin:-50px 0 0 -50px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
