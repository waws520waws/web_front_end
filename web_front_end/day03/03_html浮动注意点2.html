<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 当浮动的元素在父容器中排列不下的时候，会折行显示 */

        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            width: 320px;
            height: 320px;
            border: 1px #000 solid;
        }
        li{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid yellow;
            float: left;
        }
        
        /* 浮动既可以给块添加，也可以给内联元素添加 */
        span:last-of-type{float: right;}
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <span>aaaa</span>
    <span>bbbbb</span>
</body>
</html>
