<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 使当前元素脱离文档流 */
        /* #box1{width: 100px;height: 100px;background-color: red;position: absolute;} */



        #box1{width: 100px;height: 100px;background-color: red;position: absolute;}
        #box2{width: 200px;height: 200px;background-color: blue;} 

        /* 内联元素支持宽高 */
        /* span{width: 100px;height: 100px;background-color: red;position: absolute;} */


        /* 使块元素默认宽根据内容决定(让块具备内联的特性) */
        /* #box3{
            
            border: 1px solid #000;
            position:absolute;
        } */

        /* 如果有定位祖先元素相对于定位祖先元素发生偏移，
        没有定位祖先元素相对于整个文档发生偏移(绝对、相对、固定)   简言之：有父定位元素，偏移看父定位元素；否则看整个文档 */
        #box4{width: 200px;height: 200px;border: 1px solid #000;position: relative;}
        #box5{width: 100px;height: 100px;background-color: blue;position:absolute;left: 0;top:0;} 

    </style>
</head>
<body>
    <!-- <div id="box1"></div>
    <div id="box2"></div>

    <span>这是一个内联标签</span>
    <div id="box3">haahhahhahha</div> -->

    <div id="box4">
        <div id="box5"></div>
    </div>
</body>
</html>
