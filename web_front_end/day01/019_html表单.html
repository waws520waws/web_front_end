<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.baidu.com">
        <h2>输入框：</h2>
        <input type="text" placeholder="请填写用户名">
        <h2>密码框：</h2>
        <input type="password" placeholder="请填写密码">
        <h2>复选框：</h2>
        <input type="checkbox" checked>RNG
        <input type="checkbox">WE
        <input type="checkbox" checked>EDG
        <input type="checkbox" disabled>LGD
        <input type="checkbox">FPX
        <input type="checkbox">IG
        <h2>单选框：</h2>
        <input type="radio" name="xuanshou">XIYE
        <input type="radio" name="xuanshou">PDD
        <input type="radio" name="xuanshou">UZI
        <input type="radio" name="xuanshou">MLXG
        <h2>上传文件：</h2>
        <input type="file">
        <h2>提交和重置按钮：</h2>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <h2>多行文本框：</h2>
        <textarea cols="30" rows="10"></textarea>
        <h2>下拉菜单：</h2>
        <select name="" id="">
            <option value="" disabled selected>请选择</option>
            <option value="">PDD</option>
            <!-- <option value="" selected>MLXG</option> -->
            <option value="">UZI</option>
            <option value="">XIYE</option>
        </select>
        <select size="3">
            <option value="" disabled selected>请选择</option>
            <option value="">PDD</option>
            <!-- <option value="" selected>MLXG</option> -->
            <option value="">UZI</option>
            <option value="">MLXG</option>
            <option value="">XIYE</option>
            <option value="">THE SHY</option>
        </select>

        <select multiple>
            <option value="" disabled selected>请选择</option>
            <option value="">PDD</option>
            <!-- <option value="" selected>MLXG</option> -->
            <option value="">UZI</option>
            <option value="">MLXG</option>
            <option value="">XIYE</option>
            <option value="">THE SHY</option>
        </select>

        <h2>单选框：</h2>
        <input type="radio" name="xuan" id="XIYE"><label for="XIYE">XIYE</label>
        <input type="radio" name="xuan" id="PDD"><label for="PDD">PDD</label> 
        <input type="radio" name="xuan" id="UZI"><label for="UZI">UZI</label> 
        <input type="radio" name="xuan" id="MLXG"><label for="MLXG">MLXG</label>

    </form>
</body>
</html>
