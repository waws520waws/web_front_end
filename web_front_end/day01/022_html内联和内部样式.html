<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*这个是内部样式*/
        .div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 这个是内联样式 -->
    <div style="width: 100px;height: 100px;background-color: green;">这是一个块</div>
    <div class="div">这是一个块</div>
</body>
</html>
