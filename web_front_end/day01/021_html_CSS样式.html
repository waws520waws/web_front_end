<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width:100px;
            height:100px;
            background-color: red;  /*这是背景颜色，测试注释可用*/
        }
        .div1 {
            width:100%;
            height:100px;
            background-color: red;
        }
        .div2 {
            width:50%;
            height:100px;
            background-color: red;
        }
    </style>

</head>
<body>
    <div>这是一个块</div>
    <!-- div的父元素是body 所以100%是整个屏幕 -->
    <div class="div1">这是一个块</div>
    <div class="div2">这是一个块</div>
</body>
</html>
