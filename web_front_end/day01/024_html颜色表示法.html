<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: red;   /*名称的方式*/
        }
        .div2{
            width: 100px;
            height: 100px;
            background-color:#0000ff;  /*十六进制的方式*/
        }
        .div3{
            width: 100px;
            height: 100px;
            background-color:rgb(0, 255,0);   /*rgb的方式*/
        }
    </style>
</head>
<body>
    <div class="div1">这是一个块</div>
    <div class="div2">这是一个块</div>
    <div class="div3">这是一个块</div>
</body>
</html>
