<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        .box1{width: 100px;height: 100px;border: 1px solid #000;display: grid;grid-template-columns: repeat(3,1fr);grid-template-rows: repeat(3,1fr);border-radius: 5px;}
        .box1 div{width: 100%;height: 100%;grid-area: 2/2/3/3;background-color: red;border-radius:50%;}

        .box2{width: 100px;height: 100px;border: 1px solid #000;display: grid;grid-template-columns: repeat(3,1fr);grid-template-rows: repeat(3,1fr);border-radius: 5px;}
        .box2 div:nth-child(1){width: 100%;height: 100%;grid-area: 1/1/1/1;background-color: red;border-radius:50%;}
        .box2 div:nth-child(2){width: 100%;height: 100%;grid-area: 3/3/4/4;background-color: red;border-radius:50%;}

        .box3{width: 100px;height: 100px;border: 1px solid #000;display: grid;grid-template-columns: repeat(3,1fr);grid-template-rows: repeat(3,1fr);border-radius: 5px;}
        .box3 div:nth-child(1){width: 100%;height: 100%;grid-area: 1/1/1/1;background-color: red;border-radius:50%;}
        .box3 div:nth-child(2){width: 100%;height: 100%;grid-area: 2/2/3/3;background-color: red;border-radius:50%;}
        .box3 div:nth-child(3){width: 100%;height: 100%;grid-area: 3/3/4/4;background-color: red;border-radius:50%;}

        .box4{width: 100px;height: 100px;border: 1px solid #000;display: grid;grid-template-columns: repeat(3,1fr);grid-template-rows: repeat(3,1fr);border-radius: 5px;}
        .box4 div:nth-child(1){width: 100%;height: 100%;grid-area: 1/1/1/1;background-color: red;border-radius:50%;}
        .box4 div:nth-child(2){width: 100%;height: 100%;grid-area: 1/3/2/4;background-color: red;border-radius:50%;}
        .box4 div:nth-child(3){width: 100%;height: 100%;grid-area: 3/1/4/2;background-color: red;border-radius:50%;}
        .box4 div:nth-child(4){width: 100%;height: 100%;grid-area: 3/3/4/4;background-color: red;border-radius:50%;}

        .box5{width: 100px;height: 100px;border: 1px solid #000;display: grid;grid-template-columns: repeat(3,1fr);grid-template-rows: repeat(3,1fr);border-radius: 5px;}
        .box5 div:nth-child(1){width: 100%;height: 100%;grid-area: 1/1/1/1;background-color: red;border-radius:50%;}
        .box5 div:nth-child(2){width: 100%;height: 100%;grid-area: 1/3/2/4;background-color: red;border-radius:50%;}
        .box5 div:nth-child(3){width: 100%;height: 100%;grid-area: 2/2/3/3;background-color: red;border-radius:50%;}
        .box5 div:nth-child(4){width: 100%;height: 100%;grid-area: 3/1/4/2;background-color: red;border-radius:50%;}
        .box5 div:nth-child(5){width: 100%;height: 100%;grid-area: 3/3/4/4;background-color: red;border-radius:50%;}

        .box6{width: 100px;height: 100px;border: 1px solid #000;display: grid;grid-template-columns: repeat(3,1fr);grid-template-rows: repeat(3,1fr);border-radius: 5px;}
        .box6 div:nth-child(1){width: 100%;height: 100%;grid-area: 1/1/2/2;background-color: red;border-radius:50%;}
        .box6 div:nth-child(2){width: 100%;height: 100%;grid-area: 2/1/3/2;background-color: red;border-radius:50%;}
        .box6 div:nth-child(3){width: 100%;height: 100%;grid-area: 3/1/4/2;background-color: red;border-radius:50%;}
        .box6 div:nth-child(4){width: 100%;height: 100%;grid-area: 1/3/2/4;background-color: red;border-radius:50%;}
        .box6 div:nth-child(5){width: 100%;height: 100%;grid-area: 2/3/3/4;background-color: red;border-radius:50%;}
        .box6 div:nth-child(6){width: 100%;height: 100%;grid-area: 3/3/4/4;background-color: red;border-radius:50%;}
     
    </style>
</head>
<body>
    <div class="box1">
        <div></div>
    </div>

    <div class="box2">
        <div></div>
        <div></div>
    </div>

    <div class="box3">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="box4">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="box5">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="box6">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
