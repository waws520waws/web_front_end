<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        /*
            两列固定，一列自适应
        */
        #main{width: 100%;height: 500px;display: flex;}
        #left{width: 200px;height: 100%;background-color: red;}
        #right{width: 200px;height: 100%;background-color: yellow;}
        #center{flex-grow: 1;background-color: blueviolet;}
        
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>
</html>
