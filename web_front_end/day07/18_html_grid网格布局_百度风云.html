<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        .box{width: 300px;height: 400px;border: 1px solid #000;display: grid;grid-template-columns: repeat(3,1fr);grid-template-rows: repeat(4,1fr);border-radius: 5px;grid-row-gap: 10px;grid-column-gap:10px;}
        .box div{width: 100%;height: 100%;background-color: red;}
        .box div:nth-child(1){grid-area: 1/1/2/2;background-image: linear-gradient(to bottom,blue,lightblue);}
        .box div:nth-child(2){grid-area: 2/1/3/2;}
        .box div:nth-child(3){grid-area: 1/2/3/4;}
        .box div:nth-child(4){grid-area: 3/1/4/3;}
        .box div:nth-child(5){grid-area: 3/3/4/4;}
        .box div:nth-child(6){grid-area: 4/1/5/2;}
        .box div:nth-child(7){grid-area: 4/2/5/4;}
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
