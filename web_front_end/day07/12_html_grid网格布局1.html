<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .box{width: 500px;height: 500px;border: 1px dotted #000;display: grid;grid-template-rows: 100px auto 30%;grid-template-columns: 100px 100px 200px 100px;} */

        /* 等价写法 */
        /* .box{width: 400px;height: 300px;border: 1px dotted #000;display: grid;grid-template-rows: 1fr 1fr 1fr;grid-template-columns: 1fr 1fr 1fr 1fr;} */
        .box{width: 400px;height: 300px;border: 1px dotted #000;display: grid;grid-template-rows: repeat(3,1fr);grid-template-columns: repeat(4,1fr);}
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
